        run: |
          # ä¿®å¤æ‰€æœ‰å·²çŸ¥çš„ä¾èµ–é—®é¢˜ (PyTorch, torchhsd, lightning, numpy)
          $reqs_content = "torch==2.4.0`n" + `
                          "torchaudio==2.4.0`n" + `
