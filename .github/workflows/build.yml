                          "peft==0.16.0`n" + `
                          "Pillow==11.0.0`n" + `
                          "safetensors==0.5.3`n" + `
                          "sentencepiece==0.2.0`n" + `
                          "transformers==4.46.2`n" + `
                          "lightning==2.5.2`n" + ` 
                          "imageio==2.37.0`n" + `
                          "imageio-ffmpeg==0.6.0`n" + `
                          "protobuf==3.20.3`n" + `
                          "fiftyone==0.24.1`n" + `
                          "pandas==2.3.0`n" + `
                          "tqdm`n" + `
                          "datasets"
          
          $reqs_content | Out-File -FilePath requirements.txt -Encoding utf8
          Write-Host "Successfully fixed requirements.txt."
        shell: powershell

      # --- å…³é”®ä¿®å¤ 2ï¼šåªå®‰è£…ä¾èµ–ï¼Œå®Œå…¨ç§»é™¤ PYTHONPATH è®¾ç½® ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 1. å®‰è£…æ‰€æœ‰å¤–éƒ¨ä¾èµ–
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          
          Write-Host "Dependencies installed. Project installation bypassed."
        shell: powershell

      # --- å…³é”®ä¿®å¤ 3ï¼šåœ¨ Verify import æ­¥éª¤ä¸­å¼ºåˆ¶æ·»åŠ å½“å‰ç›®å½•åˆ° Python è·¯å¾„ ---
      - name: Verify import
        run: python -c "import sys; import os; sys.path.append(os.getcwd()); import flashvsr; print('âœ… FlashVSR import OK')"
        # è¿™ä¼šå¼ºåˆ¶ Python åœ¨å½“å‰ç›®å½•ï¼ˆé¡¹ç›®æ ¹ç›®å½•ï¼‰æŸ¥æ‰¾ 'flashvsr' æ¨¡å—ï¼Œç»•è¿‡ ModuleNotFoundErrorã€‚

      - name: Package build
        run: |
          mkdir release
          Copy-Item -Path examples/WanVSR -Destination release -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath flashvsr_Windows.zip -CompressionLevel Optimal -Force
        shell: powershell

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_Windows
          path: flashvsr_Windows.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # è®°å½•å½“å‰ UTC æ—¶é—´
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "âš¡ **FlashVSR Auto Build (Windows Only)**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ’» **Available Platform:**" >> release_notes.txt
          echo "- ðŸªŸ Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "" >> release_notes.txt
          echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
