      shell: powershell
      run: |
        $reqs_content = "torch==2.4.0`n" + `        # ä¿æŒ 2.4.0 ä»¥ç¡®ä¿ Actions å¯ä»¥æ‰¾åˆ°é¢„ç¼–è¯‘åŒ…
