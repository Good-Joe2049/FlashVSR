name: Windows Auto Build & Smart Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- å…³é”®ä¿®å¤ 1ï¼šè¦†ç›– requirements.txtï¼Œç¡®ä¿ä¾èµ–æ­£ç¡® ---
