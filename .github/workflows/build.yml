name: Multi-Platform Auto Build & Smart Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify import
        run: python -c "import flashvsr; print('âœ… FlashVSR import OK')"

      - name: Package build
        run: |
          mkdir release
          cp -r examples/WanVSR release/WanVSR
          zip -r flashvsr_${{ runner.os }}.zip release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_${{ runner.os }}
          path: flashvsr_${{ runner.os }}.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # è®°å½•å½“å‰ UTC æ—¶é—´
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "âš¡ **FlashVSR Auto Build**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ’» **Available Platforms:**" >> release_notes.txt
          echo "- ðŸ§ Ubuntu: \`flashvsr_Ubuntu.zip\`" >> release_notes.txt
          echo "- ðŸªŸ Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "- ðŸŽ macOS: \`flashvsr_macOS.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“¦ Download the corresponding zip file for your platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
