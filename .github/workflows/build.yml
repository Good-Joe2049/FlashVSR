                        "lightning==2.5.2`n" + ` 
                        "imageio==2.37.0`n" + `
                        "imageio-ffmpeg==0.6.0`n" + `
                        "protobuf==3.20.3`n" + `
                        "fiftyone==0.24.1`n" + `
                        "pandas==2.3.0`n" + `
                        "tqdm`n" + `
                        "datasets"
        
        $reqs_content | Out-File -FilePath requirements.txt -Encoding utf8
        Write-Host "Successfully fixed requirements.txt."

    # --- åªå®‰è£…ä¾èµ– ---
    - name: "Install Dependencies"
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        Write-Host "Dependencies installed. Project installation bypassed."

    - name: "Debug Package Structure (Verified: Package is 'diffsynth')"
      shell: bash
      run: echo "Confirmed package directory is 'diffsynth' based on repository structure."

    # --- ç»•è¿‡æ·±åº¦ä¾èµ–æ£€æŸ¥ï¼Œåªæ£€æŸ¥è·¯å¾„å­˜åœ¨ ---
    - name: "Verify Import Path Existence (Bypass Deep Dependency Check)"
      shell: bash
      run: |
        if [ -d "diffsynth" ]; then 
          echo "âœ… diffsynth package folder exists."
        else
          echo "âŒ Error: diffsynth package folder NOT found."
          exit 1
        fi
        
    - name: "Package build"
      shell: powershell
      run: |
        mkdir release
        Copy-Item -Path diffsynth -Destination release -Recurse -Force  
        Copy-Item -Path examples/WanVSR -Destination release/examples -Recurse -Force
        Compress-Archive -Path release\* -DestinationPath diffsynth_Windows.zip -CompressionLevel Optimal -Force 

    - name: "Upload build artifact"
      uses: actions/upload-artifact@v4
      with:
        name: diffsynth_Windows
        path: diffsynth_Windows.zip 

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    # --- ä¿®å¤ Git ä»“åº“é”™è¯¯ï¼šåœ¨ release job ä¸­ checkout ---
    - name: "Checkout code for Git Metadata"
      uses: actions/checkout@v4

    - name: "Download all artifacts"
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: "Generate version and build time"
      id: meta
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          TAG_NAME="${GITHUB_REF_NAME}"
        else
          COUNT=$(git rev-list --count HEAD)
          TAG_NAME="v0.${COUNT}"
        fi
        echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
        BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

    - name: "Generate Release Notes"
      id: notes
      run: |
        # --- å…³é”®ä¿®å¤ï¼šä¿®æ­£ echo çš„é‡å®šå‘å’Œå˜é‡è¾“å‡º ---
        # 1. å°† Release Notes æ–‡æœ¬å†™å…¥æ–‡ä»¶
        echo "âš¡ **DiffSynth Auto Build (Windows Only)**" > release_notes.txt
        echo "" >> release_notes.txt
        echo "ğŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ğŸ’» **Available Platform:**" >> release_notes.txt
        echo "- ğŸªŸ Windows: \`diffsynth_Windows.zip\`" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ğŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ğŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> release_notes.txt # æ³¨æ„ï¼šè¿™é‡Œæ˜¯å†™å…¥æ–‡ä»¶
        echo "" >> release_notes.txt
        echo "ğŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

        # 2. å°†ç‰ˆæœ¬æ ‡ç­¾å˜é‡è¾“å‡ºåˆ° Actions ç¯å¢ƒ (å¿…é¡»æ˜¯ name=value æ ¼å¼)
        echo "version=${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
      # --- -------------------------------------------- ---

    - name: "Create GitHub Release"
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.meta.outputs.tag }}
        # ä½¿ç”¨ä¿®æ­£åçš„ notes æ­¥éª¤è¾“å‡ºçš„ version å˜é‡ä½œä¸º Release Name çš„ä¸€éƒ¨åˆ†ï¼Œå¹¶ä½¿ç”¨ body_path å¼•ç”¨ notes æ–‡ä»¶
        name: DiffSynth ${{ steps.meta.outputs.tag }}
        body_path: release_notes.txt
        files: artifacts/*/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
