name: Windows Auto Build & Smart Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    # åªéœ€è¦ Windows
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- ä¼˜åŒ–åŽçš„ä¾èµ–å®‰è£…ï¼šä»…ä½¿ç”¨ PowerShell è¯­æ³•ï¼Œç¡®ä¿ Windows å…¼å®¹æ€§ ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # PowerShell è¯­æ³•ï¼šæ£€æŸ¥ requirements.txt æ˜¯å¦å­˜åœ¨
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell # ç¡®ä¿ä½¿ç”¨ PowerShell è¿è¡Œè„šæœ¬

      - name: Verify import
        run: python -c "import flashvsr; print('âœ… FlashVSR import OK')"
        # åœ¨ Windows ä¸Šï¼Œé»˜è®¤ shell ä¹Ÿå¯ä»¥æ‰§è¡Œè¿™ä¸ª Python å‘½ä»¤

      - name: Package build
        # åœ¨ Windows ä¸Šä½¿ç”¨æ ‡å‡†çš„ mkdir å’Œ PowerShell çš„ Copy-Item/Compress-Archive (æˆ– zip)
        # è¿™é‡Œä¿ç•™äº†åŽŸå§‹çš„ mkdir/cp/zip è¯­æ³•ï¼ŒGitHub Actions ä¼šåœ¨ PowerShell çŽ¯å¢ƒä¸‹å°è¯•å…¼å®¹
        # æ³¨æ„ï¼šWindows Runner ä¸Šï¼Œzip å‘½ä»¤å¯èƒ½å¯¹åº” Compress-Archive æˆ– Git Bash ä¸­çš„ zip
        # ä¸ºäº†ç¨³å®šï¼Œé€šå¸¸ä½¿ç”¨ PowerShell çš„å†…ç½®å‘½ä»¤ï¼Œä½†åœ¨æ­¤å¤„å…ˆä¿æŒæ‚¨åŽŸæœ‰çš„è·¨å¹³å°è„šæœ¬ç»“æž„ï¼Œ
        # å› ä¸º actions/checkout é€šå¸¸ä¼šå¼•å…¥ Git çš„ zip å·¥å…·ã€‚
        run: |
          mkdir release
          Copy-Item -Path examples/WanVSR -Destination release -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath flashvsr_Windows.zip -CompressionLevel Optimal -Force
        shell: powershell

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_Windows
          path: flashvsr_Windows.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # è®°å½•å½“å‰ UTC æ—¶é—´
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "âš¡ **FlashVSR Auto Build (Windows Only)**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ’» **Available Platform:**" >> release_notes.txt
          echo "- ðŸªŸ Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
