name: Windows Auto Build & Smart Release

on:
  # --- 恢复手动触发器 ---
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- 关键修复：使用简单 ECHO 命令覆盖 requirements.txt ---
      # 这种方法是最可靠的，因为它避免了复杂的 PowerShell 字符串解析问题。
      - name: Fix and Overwrite requirements.txt
        run: |
          # 覆盖文件，并写入稳定且可用的依赖列表：
          # 1. 修复 PyTorch 三件套版本到稳定兼容版本 (2.4.0 / 0.19.0)
          # 2. 移除原始文件中找不到的 torchhsd 依赖
          echo "torch==2.4.0" > requirements.txt
          echo "torchaudio==2.4.0" >> requirements.txt
          echo "torchvision==0.19.0" >> requirements.txt
          echo "torchmetrics==1.7.3" >> requirements.txt
          # 原始文件中的 torchhsd 已移除
          echo "accelerate==1.8.1" >> requirements.txt
          echo "einops==0.8.1" >> requirements.txt
          echo "huggingface-hub==0.34.4" >> requirements.txt
          echo "matplotlib==3.10.3" >> requirements.txt
          echo "numpy==1.25.4" >> requirements.txt
          echo "opencv-python==4.11.0.86" >> requirements.txt
          echo "opencv-python-headless==4.11.0.86" >> requirements.txt
          echo "peft==0.16.0" >> requirements.txt
          echo "Pillow==11.0.0" >> requirements.txt
          echo "safetensors==0.5.3" >> requirements.txt
          echo "sentencepiece==0.2.0" >> requirements.txt
          echo "transformers==4.46.2" >> requirements.txt
          echo "python-lightning==2.5.2" >> requirements.txt
          echo "imageio==2.37.0" >> requirements.txt
          echo "imageio-ffmpeg==0.6.0" >> requirements.txt
          echo "protobuf==3.20.3" >> requirements.txt
          echo "fiftyone==0.24.1" >> requirements.txt
          echo "pandas==2.3.0" >> requirements.txt
          echo "tqdm" >> requirements.txt
          echo "datasets" >> requirements.txt
          Write-Host "Successfully fixed and updated requirements.txt using echo commands."
        shell: powershell

      # --- 标准依赖安装：现在它会安装稳定版本且没有阻碍 ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Verify import
        run: python -c "import flashvsr; print('✅ FlashVSR import OK')"

      - name: Package build
        run: |
          mkdir release
          Copy-Item -Path examples/WanVSR -Destination release -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath flashvsr_Windows.zip -CompressionLevel Optimal -Force
        shell: powershell

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_Windows
          path: flashvsr_Windows.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # 自动生成版本号
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # 记录当前 UTC 时间
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "⚡ **FlashVSR Auto Build (Windows Only)**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "📅 **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "💻 **Available Platform:**" >> release_notes.txt
          echo "- 🪟 Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "📦 Download the zip file for the Windows platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "🔢 **Version:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "" >> release_notes.txt
          echo "🚀 *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
