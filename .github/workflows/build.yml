name: Windows Auto Build & Smart Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --- è¦†ç›– requirements.txtï¼Œç§»é™¤æ‰€æœ‰ç¼–è¯‘å›°éš¾çš„åŒ… ---
    - name: "Fix and Overwrite requirements.txt (Final Simplified List)"
      shell: powershell
      run: |
        # ç§»é™¤ modelscope, flash-attn ç­‰å¤æ‚ä¾èµ–
        $reqs_content = "torch==2.4.0`n" + `        
                        "torchaudio==2.4.0`n" + `
