name: Windows Auto Build & Smart Release

on:
  # --- æ¢å¤æ‰‹åŠ¨è§¦å‘å™¨ ---
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- å…³é”®ä¿®å¤ï¼šä½¿ç”¨ç®€å• ECHO å‘½ä»¤è¦†ç›– requirements.txt ---
      # è¿™ç§æ–¹æ³•æ˜¯æœ€å¯é çš„ï¼Œå› ä¸ºå®ƒé¿å…äº†å¤æ‚çš„ PowerShell å­—ç¬¦ä¸²è§£æžé—®é¢˜ã€‚
      - name: Fix and Overwrite requirements.txt
        run: |
          # è¦†ç›–æ–‡ä»¶ï¼Œå¹¶å†™å…¥ç¨³å®šä¸”å¯ç”¨çš„ä¾èµ–åˆ—è¡¨ï¼š
          # 1. ä¿®å¤ PyTorch ä¸‰ä»¶å¥—ç‰ˆæœ¬åˆ°ç¨³å®šå…¼å®¹ç‰ˆæœ¬ (2.4.0 / 0.19.0)
          # 2. ç§»é™¤åŽŸå§‹æ–‡ä»¶ä¸­æ‰¾ä¸åˆ°çš„ torchhsd ä¾èµ–
          echo "torch==2.4.0" > requirements.txt
          echo "torchaudio==2.4.0" >> requirements.txt
          echo "torchvision==0.19.0" >> requirements.txt
          echo "torchmetrics==1.7.3" >> requirements.txt
          # åŽŸå§‹æ–‡ä»¶ä¸­çš„ torchhsd å·²ç§»é™¤
          echo "accelerate==1.8.1" >> requirements.txt
          echo "einops==0.8.1" >> requirements.txt
          echo "huggingface-hub==0.34.4" >> requirements.txt
          echo "matplotlib==3.10.3" >> requirements.txt
          echo "numpy==1.25.4" >> requirements.txt
          echo "opencv-python==4.11.0.86" >> requirements.txt
          echo "opencv-python-headless==4.11.0.86" >> requirements.txt
          echo "peft==0.16.0" >> requirements.txt
          echo "Pillow==11.0.0" >> requirements.txt
          echo "safetensors==0.5.3" >> requirements.txt
          echo "sentencepiece==0.2.0" >> requirements.txt
          echo "transformers==4.46.2" >> requirements.txt
          echo "python-lightning==2.5.2" >> requirements.txt
          echo "imageio==2.37.0" >> requirements.txt
          echo "imageio-ffmpeg==0.6.0" >> requirements.txt
          echo "protobuf==3.20.3" >> requirements.txt
          echo "fiftyone==0.24.1" >> requirements.txt
          echo "pandas==2.3.0" >> requirements.txt
          echo "tqdm" >> requirements.txt
          echo "datasets" >> requirements.txt
          Write-Host "Successfully fixed and updated requirements.txt using echo commands."
        shell: powershell

      # --- æ ‡å‡†ä¾èµ–å®‰è£…ï¼šçŽ°åœ¨å®ƒä¼šå®‰è£…ç¨³å®šç‰ˆæœ¬ä¸”æ²¡æœ‰é˜»ç¢ ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Verify import
        run: python -c "import flashvsr; print('âœ… FlashVSR import OK')"

      - name: Package build
        run: |
          mkdir release
          Copy-Item -Path examples/WanVSR -Destination release -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath flashvsr_Windows.zip -CompressionLevel Optimal -Force
        shell: powershell

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_Windows
          path: flashvsr_Windows.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # è®°å½•å½“å‰ UTC æ—¶é—´
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "âš¡ **FlashVSR Auto Build (Windows Only)**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ’» **Available Platform:**" >> release_notes.txt
          echo "- ðŸªŸ Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "" >> release_notes.txt
          echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
