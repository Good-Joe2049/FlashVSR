        Write-Host "Successfully fixed requirements.txt."

    # --- å…³é”®ä¿®å¤ 2ï¼šåªå®‰è£…ä¾èµ– ---
    - name: "Install Dependencies"
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        Write-Host "Dependencies installed. Project installation bypassed."

    - name: "Debug Package Structure (Verified: Package is 'diffsynth')"
      shell: bash
      run: echo "Confirmed package directory is 'diffsynth' based on repository structure."

    - name: "Verify import"
      shell: bash
      run: python -c "import sys, os; sys.path.append(os.getcwd()); import diffsynth; print('âœ… diffsynth import OK')"

    - name: "Package build"
      shell: powershell
      run: |
        mkdir release
        Copy-Item -Path diffsynth -Destination release -Recurse -Force  
        Copy-Item -Path examples/WanVSR -Destination release/examples -Recurse -Force
        Compress-Archive -Path release\* -DestinationPath diffsynth_Windows.zip -CompressionLevel Optimal -Force 

    - name: "Upload build artifact"
      uses: actions/upload-artifact@v4
      with:
        name: diffsynth_Windows
        path: diffsynth_Windows.zip 

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: "Download all artifacts"
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: "Generate version and build time"
      id: meta
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          TAG_NAME="${GITHUB_REF_NAME}"
        else
          COUNT=$(git rev-list --count HEAD)
          TAG_NAME="v0.${COUNT}"
        fi
        echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
        BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

    - name: "Generate Release Notes"
      id: notes
      run: |
        echo "âš¡ **DiffSynth Auto Build (Windows Only)**" > release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ’» **Available Platform:**" >> release_notes.txt
        echo "- ðŸªŸ Windows: \`diffsynth_Windows.zip\`" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
        echo "" >> release_notes.txt
        echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

    - name: "Create GitHub Release"
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.meta.outputs.tag }}
        name: DiffSynth ${{ steps.meta.outputs.tag }}
        body_path: release_notes.txt
        files: artifacts/*/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
