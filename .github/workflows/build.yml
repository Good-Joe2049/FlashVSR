name: Windows Auto Build & Smart Release

on:
  # --- æ¢å¤æ‰‹åŠ¨è§¦å‘å™¨ ---
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- å…³é”®ä¿®å¤ï¼šä¿®å¤æ‰€æœ‰ä¾èµ–é—®é¢˜ ---
      # 1. ä¿®å¤ PyTorch ç‰ˆæœ¬åˆ°ç¨³å®šå…¼å®¹ç‰ˆæœ¬ (2.4.0 / 0.19.0)
      # 2. ç§»é™¤ torchhsd (ä¸å¯ç”¨)
      # 3. ä¿®æ­£ python-lightning ä¸º lightning (é”™è¯¯çš„åŒ…å)
      # 4. æ”¾å®½ numpy ç‰ˆæœ¬é™åˆ¶ (è§£å†³å†²çª)
      - name: Fix and Overwrite requirements.txt
        run: |
          # ä½¿ç”¨ PowerShell å•è¡Œå­—ç¬¦ä¸²å’Œæ¢è¡Œç¬¦ï¼Œç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡® (è§£å†³æ ¼å¼é”™è¯¯)
          $reqs_content = "torch==2.4.0`n" + `
                          "torchaudio==2.4.0`n" + `
                          "torchvision==0.19.0`n" + `
                          "torchmetrics==1.7.3`n" + `
                          "# torchhsd dependency removed as it is not found on PyPI`n" + `
                          "accelerate==1.8.1`n" + `
                          "einops==0.8.1`n" + `
                          "huggingface-hub==0.34.4`n" + `
                          "matplotlib==3.10.3`n" + `
                          "numpy>=1.25.4`n" + `  
                          "opencv-python==4.11.0.86`n" + `
                          "opencv-python-headless==4.11.0.86`n" + `
                          "peft==0.16.0`n" + `
                          "Pillow==11.0.0`n" + `
                          "safetensors==0.5.3`n" + `
                          "sentencepiece==0.2.0`n" + `
                          "transformers==4.46.2`n" + `
                          "lightning==2.5.2`n" + `  # <-- ä¿®å¤ä¸ºæ­£ç¡®çš„åŒ…å 'lightning'
                          "imageio==2.37.0`n" + `
                          "imageio-ffmpeg==0.6.0`n" + `
                          "protobuf==3.20.3`n" + `
                          "fiftyone==0.24.1`n" + `
                          "pandas==2.3.0`n" + `
                          "tqdm`n" + `
                          "datasets"
          
          # ä½¿ç”¨ Out-File å†™å…¥ï¼Œç¡®ä¿æ­£ç¡®çš„ç¼–ç å’Œæ ¼å¼
          $reqs_content | Out-File -FilePath requirements.txt -Encoding utf8
          Write-Host "Successfully fixed requirements.txt: fixed format, removed torchhsd, and updated numpy/lightning."
        shell: powershell

      # --- æ ‡å‡†ä¾èµ–å®‰è£…ï¼šçŽ°åœ¨åº”è¯¥èƒ½å¤Ÿé¡ºåˆ©å®‰è£… ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Verify import
        run: python -c "import flashvsr; print('âœ… FlashVSR import OK')"

      - name: Package build
        run: |
          mkdir release
          Copy-Item -Path examples/WanVSR -Destination release -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath flashvsr_Windows.zip -CompressionLevel Optimal -Force
        shell: powershell

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashvsr_Windows
          path: flashvsr_Windows.zip

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate version and build time
        id: meta
        run: |
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            COUNT=$(git rev-list --count HEAD)
            TAG_NAME="v0.${COUNT}"
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # è®°å½•å½“å‰ UTC æ—¶é—´
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          echo "âš¡ **FlashVSR Auto Build (Windows Only)**" > release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ’» **Available Platform:**" >> release_notes.txt
          echo "- ðŸªŸ Windows: \`flashvsr_Windows.zip\`" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ“¦ Download the zip file for the Windows platform." >> release_notes.txt
          echo "" >> release_notes.txt
          echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "" >> release_notes.txt
          echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashVSR ${{ steps.meta.outputs.tag }}
          body_path: release_notes.txt
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
