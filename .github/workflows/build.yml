name: Windows Auto Build & Smart Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest 

    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --- è¦†ç›– requirements.txtï¼Œç§»é™¤æ‰€æœ‰ç¼–è¯‘å›°éš¾çš„åŒ… ---
    - name: "Fix and Overwrite requirements.txt (Final Simplified List)"
      shell: powershell
      run: |
        $reqs_content = "torch==2.4.0`n" + `        
                        "torchaudio==2.4.0`n" + `
                        "torchvision==0.19.0`n" + `
                        "torchmetrics==1.7.3`n" + `
                        "accelerate==1.8.1`n" + `
                        "einops==0.8.1`n" + `
                        "huggingface-hub==0.34.4`n" + `
                        "matplotlib==3.10.3`n" + `
                        "numpy>=1.25.4`n" + `  
                        "opencv-python==4.11.0.86`n" + `
                        "opencv-python-headless==4.11.0.86`n" + `
                        "peft==0.16.0`n" + `
                        "Pillow==11.0.0`n" + `
                        "safetensors==0.5.3`n" + `
                        "sentencepiece==0.2.0`n" + `
                        "transformers==4.46.2`n" + `
                        "lightning==2.5.2`n" + ` 
                        "imageio==2.37.0`n" + `
                        "imageio-ffmpeg==0.6.0`n" + `
                        "protobuf==3.20.3`n" + `
                        "fiftyone==0.24.1`n" + `
                        "pandas==2.3.0`n" + `
                        "tqdm`n" + `
                        "datasets"
        
        $reqs_content | Out-File -FilePath requirements.txt -Encoding utf8
        Write-Host "Successfully fixed requirements.txt."

    # --- åªå®‰è£…ä¾èµ– (ç»•è¿‡æœ‰é—®é¢˜çš„ pip install . ) ---
    - name: "Install Dependencies"
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        Write-Host "Dependencies installed. Project installation bypassed."

    # --- ç»•è¿‡æ·±åº¦ä¾èµ–æ£€æŸ¥ï¼Œåªæ£€æŸ¥è·¯å¾„å­˜åœ¨ ---
    - name: "Verify Import Path Existence (Bypass Deep Dependency Check)"
      shell: bash
      run: |
        if [ -d "diffsynth" ]; then 
          echo "âœ… diffsynth package folder exists."
        else
          echo "âŒ Error: diffsynth package folder NOT found."
          exit 1
        fi
        
    # --- å…³é”®ä¿®å¤ 4ï¼šæ‰“åŒ…æ•´ä¸ªé¡¹ç›®æ ¹ç›®å½•ä¸‹çš„å…³é”®æ–‡ä»¶ï¼Œç”Ÿæˆå®Œæ•´çš„å‘å¸ƒåŒ… ---
    - name: "Package build (Full Project Structure)"
      shell: powershell
      run: |
        $temp_dir = "temp_package_root"
        mkdir $temp_dir
        
        # 1. å¤åˆ¶æ ¸å¿ƒé¡¹ç›®æ–‡ä»¶å¤¹
        Copy-Item -Path diffsynth -Destination $temp_dir -Recurse -Force  
        # å¤åˆ¶ examples/WanVSR åˆ° temp_package_root/examples/WanVSR
        Copy-Item -Path examples/WanVSR -Destination "$temp_dir\examples" -Recurse -Force
        
        # 2. å¤åˆ¶æ ¹ç›®å½•ä¸‹çš„å…³é”®æ–‡ä»¶ (åŠ å…¥æ–‡ä»¶å­˜åœ¨æ€§æ£€æŸ¥ï¼Œç¡®ä¿è„šæœ¬å¥å£®æ€§)
        if (Test-Path requirements.txt) { Copy-Item -Path requirements.txt -Destination $temp_dir -Force }
        if (Test-Path setup.py) { Copy-Item -Path setup.py -Destination $temp_dir -Force }
        if (Test-Path LICENSE) { Copy-Item -Path LICENSE -Destination $temp_dir -Force }
        if (Test-Path README.md) { Copy-Item -Path README.md -Destination $temp_dir -Force }
        
        # 3. åŽ‹ç¼©ä¸´æ—¶ç›®å½•ä¸‹çš„æ‰€æœ‰å†…å®¹ï¼Œç”Ÿæˆæœ€ç»ˆ ZIP åŒ…
        Compress-Archive -Path "$temp_dir\*" -DestinationPath diffsynth_Windows_Full.zip -CompressionLevel Optimal -Force

    - name: "Upload build artifact"
      uses: actions/upload-artifact@v4
      with:
        name: diffsynth_Windows_Full
        path: diffsynth_Windows_Full.zip 

  release:
    name: Create Smart Release
    runs-on: ubuntu-latest
    needs: build

    steps:
    # --- å…³é”®ä¿®å¤ï¼šåœ¨ release job ä¸­æ·»åŠ  checkoutï¼ŒèŽ·å– Git å…ƒæ•°æ® ---
    - name: "Checkout code for Git Metadata"
      uses: actions/checkout@v4

    - name: "Download all artifacts"
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: "Generate version and build time"
      id: meta
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          TAG_NAME="${GITHUB_REF_NAME}"
        else
          COUNT=$(git rev-list --count HEAD)
          TAG_NAME="v0.${COUNT}"
        fi
        echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
        BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

    - name: "Generate Release Notes"
      id: notes
      run: |
        echo "âš¡ **DiffSynth Auto Build (Windows Only) - Full Project**" > release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ“… **Build Time (UTC):** ${{ steps.meta.outputs.build_time }}" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ’» **Available Platform:**" >> release_notes.txt
        echo "- ðŸªŸ Windows: \`diffsynth_Windows_Full.zip\`" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ“¦ Download the zip file which contains the full project structure (including setup.py and requirements.txt)." >> release_notes.txt
        echo "" >> release_notes.txt
        echo "ðŸ”¢ **Version:** ${{ steps.meta.outputs.tag }}" >> release_notes.txt 
        echo "" >> release_notes.txt
        echo "ðŸš€ *Automatically built and published by GitHub Actions.*" >> release_notes.txt

    - name: "Create GitHub Release"
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.meta.outputs.tag }}
        name: DiffSynth ${{ steps.meta.outputs.tag }} (Full)
        body_path: release_notes.txt
        files: artifacts/diffsynth_Windows_Full/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
